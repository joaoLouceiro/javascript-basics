<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <style>
        #para-id {
            color: green;
        }

        h2 {
            color: red;
        }
    </style>
  </head>
  <body>

    <div id="my-react-app"></div>

    <script>

        var el = React.createElement("div", {id : "inner-div-id", key : "uniq-key1"},
            React.createElement("h2", {id: "header-id"}, "Welcome to React!"));

        var another_el = React.createElement("p", {id : "para-id", key : "uniq-key2"}, "A paragraph.");
        
        var el_list = [el, another_el];

        var outer_div_el = React.createElement("div", {id:"outer-div-id"}, el_list);

        ReactDOM.render(outer_div_el, document.getElementById('my-react-app'));

    </script>
  </body>
</html>

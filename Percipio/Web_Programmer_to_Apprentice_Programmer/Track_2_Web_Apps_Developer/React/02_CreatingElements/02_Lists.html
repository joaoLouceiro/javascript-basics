<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <style>
        .my-fruis {
            color: blue;
        }
    </style>
  </head>
  <body>

    <div id="my-react-app"></div>

    <script>

        var el = React.createElement(
            "div", {key: "el-key"}, "Some of my favorite fruits");

        var li_1 = React.createElement("li", {key : "a-key"}, "Apple");
        var li_2 = React.createElement("li", {key : "b-key"}, "Banana");
        var li_3 = React.createElement("li", {key : "c-key"}, "Orange");

        var element_list = [el, li_1, li_2, li_3];

        var list_el = React.createElement("ul", {className: "my-fruis"}, element_list);

        ReactDOM.render(list_el, document.getElementById('my-react-app'));

    </script>
  </body>
</html>

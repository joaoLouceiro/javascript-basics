<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h2>Animations</h2>

    <style>
        #square {
            width: 500px;
            height: 500px;
            position: relative;
            background: yellow;
        }

        #circle {
            width: 50px; 
            height: 50px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
            top: 450px;
        }
    </style>

    <div id="square">
        <div id="circle"></div>
    </div>

    <script src="JavaScriptAnimation.js"></script>

    <p><button onclick = "animation()">Animate me</button></p>

</body>
</html>
